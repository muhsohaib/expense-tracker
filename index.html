<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main Screen -->
    <section class="screen-section">
        <div class="section-container">
            <div class="showing-screen">
                <h2>Expense Tracker</h2>
                <div class="main-balance box">
                    <h2>Your Balance</h2>
                    <h1 id="total-balance">$0</h1>
                </div>
                <div class="income-balance box">
                    <h2>Income</h2>
                    <h3 id="total-income">$0</h3>
                </div>
                <div class="expenses-balance box">
                    <h2>Expenses</h2>
                    <h3 id="total-expenses">$0</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- Transaction Details -->
    <section class="history-section">
    <div class="section-container">
        <h2>History</h2>
        <div class="transaction-detail">
            <div class="income-transaction box-2" id="box-2">
            </div>
        </div>
    </div>
    </section>

    <!-- User Input Section -->
    <section class="user-input">
        <div class="section-container">
            <h2>Add Transaction</h2>
                <div class="add-description">
                    <h3>Description</h3>
                    <input type="text" id="input-text">
                </div>
                <div class="add-amount">
                    <h3>Amount</h3>
                    <input type="number" id="input-amount">
                </div>
                <button id="button">Add Transaction</button>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
